components.Add_Phone_Legal.phoneAddTerms=Если вы предоставляете номер мобильного телефона, вы даете нам разрешение связываться с вами в отношении ваших счетов PayPal с помощью автоматических звонков и SMS-сообщений в рамках обслуживания счета, мониторинга мошеннических действий или разрешения споров, но не в маркетинговых целях. Если вы не хотите получать автоматические звонки и SMS-сообщения, вы можете в любое время изменить свои предпочтения в настройках учетной записи.
components.Confirm_Phone_Legal.phonecConfirmTerms=Продолжая, вы подтверждаете свое право использовать данный номер телефона и соглашаетесь получать SMS-сообщения. Оператор услуг связи может взимать оплату в соответствии с тарифами.
