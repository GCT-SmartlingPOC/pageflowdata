components.Turn_on_oneTouch_checkbox.detailText=<p style>One Touch™ de PayPal almacena de forma segura sus datos de inicio de sesión para que pueda completar su pago en un solo clic. Al activar esta función, puede omitir el inicio de sesión al pagar con PayPal desde este dispositivo. Puede administrar su configuración de One Touch™ y los dispositivos en los que tiene habilitada esta opción desde su cuenta en cualquier momento. Además, por su seguridad, siempre le pediremos que inicie sesión para actualizar sus datos personales o los datos financieros de su cuenta PayPal.</p>
