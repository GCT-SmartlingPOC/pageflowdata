components.Turn_on_oneTouch_checkbox.detailText=<ul><li>Sie müssen Ihre E-Mail-Adresse oder Ihr Passwort nicht mehr eingeben. Wenn Sie One Touch™ aktivieren, loggen wir Sie auf diesem Gerät und Browser automatisch in Ihr Konto ein.</li><li>Überprüfen Sie nur noch Ihre Versand- und Zahlungsdetails und zahlen Sie blitzschnell bei Millionen von Händlern.</li><li>Aus Sicherheitsgründen bitten wir Sie gelegentlich, sich einzuloggen, zum Beispiel, wenn Sie Ihre persönlichen oder finanziellen Angaben ändern. Aktivieren Sie One Touch™ nicht auf gemeinsam genutzten Geräten. Sie können diese Option jederzeit in Ihrem PayPal-Konto deaktivieren.</li></ul>
